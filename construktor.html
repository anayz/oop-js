<!DOCTYPE html>
<html>
<head>
	<title>Konstruktor</title>
</head>
<body>

<h2>Construktor</h2>

<p id="demo"></p>

	<script>
		function Person(nama, sekolah, umur, kelas) {
    	this.nama = nama;
    	this.sekolah = sekolah;
    	this.umur = umur;
    	this.kelas = kelas;
		}
		var me = new Person("ana yuni", "SMK Telkom Purwokerto", 16, "XI RPL 4");
		// Display age
		document.getElementById("demo").innerHTML =
		"saya adalah " + me.nama + " " 
		+ "Siswa "+ me.sekolah + " "
		+ "Kelas : " + me.kelas; 
	</script>

</body>
</html>
